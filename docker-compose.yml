version: '3.4'

services: 
  api:
    build: ./bee_build
    image: ${SERVICE_NAME}
    container_name: ${SERVICE_NAME}
    volumes:
      - gosrc:/go
      - .:/go/src/${API_BASE_DIR}/${API_NAME}
    env_file: 
      - custom.env
    ports: 
      - "${PORT}:${PORT}"
    environment:
      - MOVIMIENTOS_CRUD_HTTP_PORT=${PORT}
      - API_NAME=${API_NAME}
      - MOVIMIENTOS_CRUD_DB_USER=${POSTGRES_USER}
      - MOVIMIENTOS_CRUD_DB_PASS=${POSTGRES_PASSWORD}
      - MOVIMIENTOS_CRUD_DB_URL=${POSTGRES_HOST}
      - MOVIMIENTOS_CRUD_DB_NAME=${POSTGRES_DB}
      - MOVIMIENTOS_CRUD_DB_SCHEMA=${POSTGRES_SCHEMA}
      - RUN_MODE=dev 
      - SERVICE_TAGS=traefik.enable=true,traefik.frontend.entryPoints=http,traefik.frontend.rule=Host:${SERVICE_NAME}.localhost   
    command: sh -c 'cd ${API_BASE_DIR}/${API_NAME};go get -v -u ./...; bee migrate -driver=postgres -conn="postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}?sslmode=disable" || true; bee run -downdoc=true -gendoc=true'
    networks: 
      - back_end

  db:
    container_name: ${POSTGRES_HOST}
    image: postgres:10-alpine
    ports:
      - "${DB_PORT}:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks: 
      - back_end

volumes:
  gosrc:
  postgres_data:
networks: 
  back_end:
    external: true
